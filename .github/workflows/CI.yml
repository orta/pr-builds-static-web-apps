name: CI
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out, and set up the node/ruby infra
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"

      # Cache yarn deps, to speed up CI
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Install, should be basically instant if cached
      - run: yarn install
        env:
          YARN_CHECKSUM_BEHAVIOR: ignore

      - name: "Builds the site"
        run: yarn build

      - name: "Validates that TypeScript plugins work"
        run: npm init typescript-playground-plugin playground-my-plugin

      - name: "Copy PR JSON into the zip"
        run: cp $GITHUB_EVENT_PATH ${{ github.workspace }}/public/pr.json

      - uses: actions/upload-artifact@v2
        with:
          name: built-site
          path: ${{ github.workspace }}/packages/typescriptlang-org/public/**/*
